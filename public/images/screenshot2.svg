    <g transform="translate(642,800)">
      <!-- Fewer enemies -->
      <g transform="translate(-300,-100)">
        <rect x="0" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="100" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="200" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="300" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="400" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="500" y="0" width="60" height="45" fill="#ff4444" rx="8"/><rect x="0" y="80" width="60" height="45" fill="#ff4444" rx="8"/><rect x="100" y="80" width="60" height="45" fill="#ff4444" rx="8"/><rect x="200" y="80" width="60" height="45" fill="#ff4444" rx="8"/><rect x="300" y="80" width="60" height="45" fill="#ff4444" rx="8"/><rect x="400" y="80" width="60" height="45" fill="#ff4444" rx="8"/><rect x="500" y="80" width="60" height="45" fill="#ff4444" rx="8"/>
